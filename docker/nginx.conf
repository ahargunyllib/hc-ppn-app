events {
    worker_connections 1024;
}

http {
    upstream dashboard {
        server hc-ppn-dashboard:80;
    }

    upstream bot-service {
        server hc-ppn-bot-service:8080;
    }

    upstream dify {
        server dify-api:3000;
    }

    upstream console {
        server dify-web:5001;
    }

    # Trust Cloudflare's X-Forwarded-Proto header
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        '' $scheme;
    }

    server {
        listen 80;
        server_name hc-ppn-chatbot.cloud;

        # Bot Service API
        location /bot-service {
            rewrite ^/bot-service/(.*) /$1 break;
            proxy_pass http://bot-service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }

        # Dify App (root)
        location / {
            proxy_pass http://dify;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }

        # Dashboard
        location /dashboard {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }

        # Dify API
        location /console {
            rewrite ^/console/(.*) /$1 break;
            proxy_pass http://console;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
