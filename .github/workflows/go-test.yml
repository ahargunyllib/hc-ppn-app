name: Go Tests

on:
  push:
    branches:
      - main
      - dev
      - feat/**
    paths:
      - 'apps/bot-service/**'
      - '.github/workflows/go-test.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'apps/bot-service/**'
      - '.github/workflows/go-test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: apps/bot-service/go.sum

      - name: Run tests
        uses: robherley/go-test-action@v0
        with:
          moduleDirectory: apps/bot-service
          testArguments: ./internal/app/...
