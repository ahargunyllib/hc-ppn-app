name: Go Tests

on:
  push:
    branches:
      - main
      - dev
      - feat/**
    paths:
      - 'apps/bot-service/**'
      - '.github/workflows/go-test.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'apps/bot-service/**'
      - '.github/workflows/go-test.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/bot-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: apps/bot-service/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        uses: robherley/go-test-action@v0
