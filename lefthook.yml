pre-commit:
  parallel: true
  jobs:
    - run: pnpm dlx ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

    - run: golangci-lint run
      glob:
        - "*.go"
      stage_fixed: true

    - run: go fmt ./...
      glob:
        - "*.go"
      stage_fixed: true
