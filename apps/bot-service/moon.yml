id: bot-service
language: go

tasks:
  dev:
    command: "make dev"
    options:
      runInCI: false

  build:
    command: "make build"
    description: "Build bot-service app"
    options:
      runInCI: false

  sync:
    command: "make install"
    description: "Sync Go module dependencies"
    options:
      runInCI: false

  lint:
    command: "make lint"
    description: "Run golangci-lint on the project"
    options:
      runInCI: true

  format:
    command: "make format"
    description: "Format Go code using go fmt"
    options:
      runInCI: true
